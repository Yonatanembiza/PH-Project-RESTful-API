<h2>Available Paintings</h2>
<ul>
    <li *ngFor="let painting of displayedPaintings">
        <a [routerLink]="['/paintings', painting._id]">{{painting.name}}</a> by {{painting.artist}} [{{painting.year}}]
    </li>
</ul>
<!-- previous and next buttons -->
<div>
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <button (click)="nextPage()" [disabled]="currentPage * paintingsPerPage >= paintings.length">Next</button>
</div>
